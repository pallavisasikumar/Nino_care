{% extends "panchayath/panchayath_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="update_ashaworker">
  <table width="200" border="1" class="table table-hover table-striped">
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield" value="{{val['name']}}" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post office </th>
      <td><input type="text" name="textfield2" value="{{val['post']}}" required/></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><input type="text" name="textfield3" value="{{val['place']}}" required/></td>
    </tr>
    <tr>
      <th scope="row">Pincode</th>
      <td><input type="text" name="textfield4" value="{{val['pin']}}" required pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="textfield5" value="{{val['email']}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><input type="text" name="textfield6" value="{{val['ph_no']}}"  required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <th scope="row">Area</th>
      <td><label>
        <select name="select" required>

          {% for i in val2 %}

          <option value="{{i['id']}}" {% if i['id'] == val['area'] %} {% endif %} >{{i['area']}}</option>

          {% endfor %}

        </select>
      </label></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" class="btn btn-primary" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
