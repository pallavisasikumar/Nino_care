<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield" value="{{val['name']}}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post office </th>
      <td><input type="text" name="textfield2" value="{{val['post']}}"/></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><input type="text" name="textfield3" value="{{val['place']}}"/></td>
    </tr>
    <tr>
      <th scope="row">Pincode</th>
      <td><input type="text" name="textfield4" value="{{val['pin']}}" /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="textfield5" value="{{val['email']}}"/></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><input type="text" name="textfield6" value="{{val['ph_no']}}"/></td>
    </tr>
    <tr>
      <th scope="row">Area</th>
      <td><label>
        <select name="select">
        </select>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" />
      </label></th>
    </tr>
  </table>
</form>
</body>
</html>
