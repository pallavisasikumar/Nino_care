{% extends "panchayath/panchayath_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="add_area">
  <table width="200" border="1" class="table table-hover table-striped">
    <tr>
      <th scope="col">Area</th>
      <th scope="col"></th>
    </tr>
    {% for i in val%}
    <tr>
      <td>{{i['area']}}</td>

      <td><a href="delete_area?id={{i['id']}}">Delete</a> </td>

    </tr>

    {% endfor %}

    <tr>
      <th colspan="2"><input type="submit" value="Add"/></th>
    </tr>

  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
