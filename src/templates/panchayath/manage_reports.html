{% extends "panchayath/panchayath_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="add_report">
  <table width="200" border="1" class="table table-hover table-striped">
    <tr>
      <th scope="col">Report</th>
      <th scope="col">Publish Date</th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td><a href="../static/uploads/{{i['report']}}">view</a> </td>
      <td>{{i['date']}}</td>
      <td><a href="delete_report?id={{i['id']}}">Delete</a></td>
    </tr>
    {% endfor %}
    <tr align="center">
      <td colspan="3"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-primary" />
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
