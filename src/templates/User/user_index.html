    .ai-chat-btn {

      right: 20px;
      background-color: #4a90e2;
      color: #fff;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      font-size: 24px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .ai-chat-btn:hover {
      background-color: #346ec1;
    }

    .ai-chat-btn i {
      font-size: 24px;
