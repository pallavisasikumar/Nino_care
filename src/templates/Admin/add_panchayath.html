{% extends "Admin/admin_index.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="insert_panchayath">
  <table width="200" border="1" class="table table-bordered table-hover table-striped">
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Taluk Name </th>
      <td><input type="text" name="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row">District</th>
      <td>

        <select name="textfield3">
          <option>Kasargod</option>
          <option>Kannur</option>
          <option>Wayanad</option>
          <option>Kozhikode</option>
          <option>Malappuram</option>
          <option>Palakkad</option>
          <option>Thrissur</option>
          <option>Ernakulam</option>
          <option>Idukki</option>
          <option>Kottayam</option>
          <option>Alappuza</option>
          <option>Pathanamthitta</option>
          <option>Kollam</option>
          <option>Thiruvananthappuram</option>
        </select>


      </td>
    </tr>
    <tr>
      <th scope="row">Phone Number </th>
      <td><input type="text" name="textfield4" /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="textfield5" /></td>
    </tr>
    <tr>
      <th scope="row">Username </th>
      <td><input type="text" name="textfield6" /></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><input type="text" name="textfield7" /></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" class="btn btn-primary" />
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
