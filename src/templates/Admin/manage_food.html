{% extends "Admin/admin_index.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_food_details#about">
  <table width="200" border="1" class="table table-bordered table-hover table-striped">
    <tr>
      <th scope="col">Food</th>
      <th scope="col">Details</th>
      <th scope="col">Image</th>
      <th scope="col">Type</th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val%}
    <tr>
      <td>{{i['food']}}</td>
      <td>{{i['details']}}</td>
      <td><img src="../static/uploads/{{i['image']}}" width="100px" height="100px"></td>
      <td>{{i['type']}}</td>
      <td><p><a href="edit_food?id={{i['id']}}#about">Edit</a></p>
      <p><a href="delete_food?id={{i['id']}}#about">Delete</a></p></td>
    </tr>

    {% endfor %}

    <tr align="center">
      <td colspan="5"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-primary"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
