
{% extends "Admin/admin_index.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add_panchayath#about">
  <table width="200" border="1" class="table table-bordered table-hover table-striped">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Taluk Name </th>
      <th scope="col">District</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">&nbsp;</th>
    </tr>

    {% for i in val %}

    <tr>
      <td>{{i['name']}}</td>
      <td>{{i['taluk_name']}}</td>
      <td>{{i['district']}}</td>
      <td>{{i['ph_no']}}</td>
      <td>{{i['email']}}</td>
      <td><p><a href="edit_panchayath?id={{i['l_id']}}#about">Edit</a></p>
      <p><a href="delete_panchayath?id={{i['l_id']}}#about">Delete</a></p></td>
    </tr>

    {% endfor %}

    <tr align="center">
      <td colspan="6"><label>
        <input type="submit" name="Submit" value="ADD" class="btn btn-primary" />
      </label></td>
    </tr>
  </table>
</form>
</body>

{% endblock %}
